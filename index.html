<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cardápio</title>
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
            margin-bottom: 100px;
            background-color: #dadada;
        }

        .container__button{
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 0
        }

        footer {
            background-color: #333;
            color: rgba(255, 255, 255, 0.5); /* Cor com opacidade (alpha) de 0.8 */
            text-align: center;
            padding: 10px 0px 10px 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer a {
            text-decoration: none;
            color: rgba(255, 255, 255, 1); /* Cor do texto com opacidade 1 (sem opacidade) */
        }

        footer a img {
            width: 20px; /* Ajuste o tamanho da imagem conforme necessário */
            margin-bottom: -5px; /* Ajuste para alinhar melhor a imagem e o texto */
        }
        .menu-item {
            display: inline-block;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 10px;
            margin-bottom: 10px;
        }

        .even {
            background-color: #e7e6e6; /* Cor para linhas pares */
        }

        .menu-item p {
            margin-bottom: 0px;
        }

        .menu-item h4 {
            font-size: 1.5rem;
            color: #333; /* Cor do nome do prato */
            margin-bottom: 5px;
        }

        .menu-item .description {
            font-size: 1rem;
            color: #555; /* Cor da descrição do prato */
            margin-bottom: 10px;
        }

        .menu-item .info {
            font-size: 1.2rem;
            color: #777; /* Cor das informações (valor e serve) */
        }

        .navbar {
           background-image: url('./img/casa.jpeg');
           background-size: cover; /* Garante que a imagem de fundo cubra completamente o elemento */
           background-position: center; /* Centraliza a imagem de fundo */
           padding: 40px; /* Adiciona algum espaço interno ao navbar */
        }
        .title {
            color: #fdf9f9;
            font-weight: 900;
        }

        /* Adicione o seguinte estilo para o botão do WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 47px;
            right: 10px;
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 9999%;
            padding: 3px 10px 2px 10px ;
            font-size: 30px;
            cursor: pointer;
        }

        .whatsapp-button i {
            margin: 0;
        }


    @media (min-width: 768px) {
        .menu-item {
            display: inline-block;
    }
}
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span class="title">Cardapio</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container__button">
        <button class="btn btn-outline-secondary" onclick="scrollToSection('collapse12', 'section12')">Bebidas</button>
        <button class="btn btn-outline-secondary" onclick="scrollToSection('collapse13', 'section13')">Cervejas</button>

        <button class="btn btn-outline-secondary" onclick="scrollToSection('collapse9', 'section9')">Pizzas</button>
        <button class="btn btn-outline-secondary" onclick="scrollToSection('collapse8', 'section8')">Combos</button>
    </div>


<div class="container mt-5"></div>

  <!-- Botão de WhatsApp -->
  <a href="https://api.whatsapp.com/send?phone=5522997219677&text=Ola!%20gostaria%20de%20fazer%20um%20pedido" target="_blank" class="whatsapp-button">
    <i class="fab fa-whatsapp"></i>
</a>
<footer>

</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</html>
